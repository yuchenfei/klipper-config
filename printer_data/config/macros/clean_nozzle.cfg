## https://www.printables.com/model/796563-nozzle-scrubber-decontaminator-for-voron-24-using

[gcode_macro CLEAN_NOZZLE_PARK]
gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}

  G90
  G1 X166 Y358 Z6 F6000

[gcode_macro CLEAN_NOZZLE]
variable_start_x: 166
variable_start_y: 358
variable_start_z: 3
variable_wipe_dist: -40
variable_wipe_qty: 6
variable_wipe_spd: 200
variable_raise_distance: 20

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance} F1500